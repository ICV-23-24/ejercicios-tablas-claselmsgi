<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        table{
            border:1px solid black;
            border-collapse: collapse;
            width: 150px;
            
        }
        td {
            border: 1px solid black;
            width: 60px;
            height: 40px;
            text-align: center;
        }
        .Centrar{
            text-align: center;

        }
    </style>

    <title>Ejercicio 15</title>
</head>
<body>
    <h1>Fusi√≥n de columnas</h1>
    <table>

            <td>A</td>

        </tr>
        <tr>
            <td rowspan="2" / class="Centrar">E</td>
            <td>F</td>

            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            
        </tr>


    </table>
