<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de columnas fusionah</title>
    <style>
        table{
            width: 120px;
            height: 120px;
        }
        table,td,th {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Fusi√≥n de columnas</h1>
    <table>
        <tr>
            <td colspan="3">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td colspan="2">D</td>
            <td>E</td>
        </tr>
        <tr>
            <td colspan="4">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
    </table>
</body>

</html>
