<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla avanzada</title>
    <style>
        table{
            width: 30%;
        }
        table,td,th{
            border:1px solid black;
            border-collapse: collapse;
        }
        td,th{
            padding: 1% 2%;
        }
        img{
            width: 100%;
        }
        .Cimagenes{
            width: 30%;
        }
        .rallao{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Resultado de la búsqueda</h1>
    <table>
    <tr>
        <th>Imagen</th>
        <th>Datos</th>
    </tr>
    <tr>
        <td class="Cimagenes"><img src="./Imagenes/portatil.png" alt=""></td>
        <td><a href="#">Portátil - 3GHz - 4GB RAM </a><br> <a href="#">Comprar:</a> <span class="rallao">2990 €</span> 2599 €</td>
    </tr>
    <tr>
        <td class="Cimagenes"><img src="./Imagenes/camara.png" alt=""></td>
        <td><a href="#">Videocámara - Alta definicion 1080p - 60GB </a><br> <a href="#">Comprar:</a> <span class="rallao">1099 €</span> 999 €</td>
    </tr>
    <tr>
        <td class="Cimagenes"><img src="./Imagenes/pantalla.png" alt=""></td>
        <td><a href="#">televisor - 46" - full HD </a><br> <a href="#">Comprar:</a> <span class="rallao">1999 €</span> 1799 €</td>
    </tr>
    <tr>
        <td class="Cimagenes"><img src="./Imagenes/telefono.png" alt=""></td>
        <td><a href="#">Movil - 3G - Wi-Fi - 8 GB </a><br> <a href="#">Comprar:</a> <span class="rallao">399 €</span> 359 €</td>
    </tr>
    </table>
</body>
</html>
